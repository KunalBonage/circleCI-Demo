#
version: 2
jobs:
  # Sample build task
  build:
    docker:
      - image: cimg/node:15.1
    working_directory: ~/project
    steps:
      - checkout
      - persist_to_workspace:
          root: ~/project
          paths:
          - .
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
  deploy:
      docker:
      - image: cimg/node:15.1
      - attach_workspace:
          at: ~/project
      - run: npm install surge
      - run: ls -l
      - run: ~/project/node_modules/surge/lib/cli.js --project ./build --domain testCI.surge.sh
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build